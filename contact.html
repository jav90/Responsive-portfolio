<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My bio page Contact</title>
    <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Linking to main CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Div to set the wrapper, used for sticky footer -->
    <div class="wrapper">
        <!-- Section for page header -->
        <section class="top clearfix">
            <!-- Div used to center the content inside the section -->
            <div class="HeaderMargin">
                <header>Javier Lozano</header>
                <a href src="contact.html"><h5>Contact</h5></a>
                <a href src="profile.html"><h5 class="HeaderProfile">Profile</h5></a>
                <a href src="index.html"><h5>About</h5></a>
            </div>
        </section>

        <!-- Main page section -->
        <section class="main clearfix">
            <!-- Page title -->
            <h2>Contact</h2>
            <!-- Form where user inputs the contact information -->
            <!-- Needs to specify where the info is sent to. Placeholder for now. -->
            <form action="#">
                Name:
                <br>
                <input type="text">
                <br> 
                <br>
                Email:
                <br>
                <input type="text">
                <br> 
                <br>
                Message:
                <br>
                <!-- Setting up a class to change the size of the text box -->
                <input class="inputMessage" type="text">
                <br> 
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- Div created to create a negative space to put the footer and make it sticky -->
        <div class="push">
        </div>
    </div>
    <!-- Footer for copyright info -->
    <footer>Copyright &copy;</footer>
        
    
</body>
</html>
